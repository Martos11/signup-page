<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="signup">
      <div class="signup-image">
        <img src="./asset/Group 9.png" alt="" class="image" />
      </div>
      <div class="signup-form">
        <form action="">
          <div class="signup-input">
            <div class="content">
              <label for="first_Name">First Name</label> <br />
              <input type="text" class="input-container" />
            </div>
            <div class="content">
              <label for="last_Name">Last Name</label> <br />
              <input type="text" class="input-container" />
            </div>
          </div>
          <div class="signup-input" id="signup-other">
            <div>
              <label for="first_Name">Gender</label> <br />
              <select name="" id="" class="input-container">
                Gender
                <option value="select">Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <!-- <input type="text" class="input-container" /> -->
            </div>
            <div>
              <label for="last_Name">Date of Birth</label> <br />
              <input
                type="date"
                class="input-container"
                id="date"
                name="date"
              />
            </div>
          </div>

          <div class="signup-input" id="signup-other">
            <div>
              <label for="first_Name">Weight(Kg)</label> <br />
              <input
                type="number"
                class="input-container"
                placeholder="Enter Weight"
              />
            </div>
            <div>
              <label for="last_Name">Height(Cm)</label> <br />
              <input
                type="number"
                class="input-container"
                placeholder="Enter Height here..."
              />
            </div>
          </div>

          <div class="full-input-container">
            <div class="full-container">
              <label for="">Activity level</label> <br />
              <input type="text" class="input-container-full" />
            </div>
            <div class="full-container">
              <label for="">Password</label> <br />
              <input type="text" class="input-container-full" />
            </div>
            <div class="full-container">
              <button class="input-container-full">Register</button>
            </div>
          </div>

          <p class="privacy-text">
            By clicking Register, you agree to our
            <a href="">Terms of Use</a> and our <a href="">privacy policy</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
